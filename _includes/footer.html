<!-- Footer -->
<footer id="footer" class="footer text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-5 mb-lg-0">
        <h4 class="text-uppercase mb-4">{{ site.data.global.footer.location.title }}</h4>
        <p class="lead mb-0">{{ site.data.global.footer.location.content }}</p>
      </div>
      <div class="col-md-6 mb-5 mb-lg-0">
        <h4 class="text-uppercase mb-4">{{ site.data.global.footer.socialTitle }}</h4>
        <ul class="list-inline mb-0">
          {% for s in site.data.social %}
            <li class="list-inline-item">
              <a class="btn btn-outline-light btn-social text-center rounded-circle" href="{{ s.url }}">
                <i class="fab fa-fw {{ s.icon }}"></i>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <!--<div class="col-md-4">
        <h4 class="text-uppercase mb-4">About Freelancer</h4>
        <p class="lead mb-0">Freelance is a free to use, open source Bootstrap theme created by
          <a href="http://startbootstrap.com">Start Bootstrap</a>.</p>
      </div>-->
    </div>
  </div>
</footer>
<div class="copyright py-4 text-center text-white">
  <div class="container">
    <small>Copyright &copy; coryg.me 2019</small>
  </div>
</div>
