<header class="masthead bg-primary text-white text-center">
  <div class="container">
    <img class="img-fluid mb-5 d-block mx-auto profile-photo" src="{{ page.image | relative_url }}" alt="">
    <h1 class="text-uppercase mb-0">{{ page.title }}</h1>
    <hr class="star-light">
    <h2 class="font-weight-light mb-0">{{ page.date | date_to_long_string }}</h2>
  </div>
</header>
